<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" th:href="@{/css/main.css}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

	<title>Closed shift</title>
</head>

<body>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>

	<header>
		<div th:insert="~{fragments/header :: copy}"></div>
	</header>



	<div class="sectionMainContent">
		<div class="d-flex justify-content-center">

			<div class="card w-50 mt-5">
				<div class="card-header d-flex justify-content-between">
					<h3 th:text="'Shift #' + ${shift.id}"></h3>
					<a th:href="@{/shifts/current/print-zcheck/{shift_id}(shift_id=${shift.id})}" class="btn btn-link">Print Z check</a>
				</div>
				<div class="card-body">
					<div class="d-flex justify-content-left">
						<h3 class="card-title">
							<span class="badge badge-warning" th:text="#{session.status.closed}">
							</span>
						</h3>
					</div>

						<h5 class="card-subtitle mb-2 text-muted">
							<span th:text="'[' + 
							${#temporals.format(shift.startedAt, 'dd-MM-yyyy HH:mm')} + ' - ' + 
							${#temporals.format(shift.endedAt, 'dd-MM-yyyy HH:mm')} + ']'"></span>
						</h5>
						
					
					<div class="d-flex justify-content-end mt-3 mb-3">
						<a th:href="@{/profile}" class="btn btn-primary">Go to profile page</a>
						
					</div>
				</div>

			</div>
		</div>
	</div>


	<footer class="fixed-bottom ">
		<div th:insert="~{fragments/footer :: copy}"></div>
	</footer>


</body>


</html>
