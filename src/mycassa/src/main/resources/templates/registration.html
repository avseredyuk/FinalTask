<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" th:href="@{/css/main.css}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<title th:text="#{sign.up}">Sign up</title>
</head>

<body>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>

	<header>
		<div th:insert="~{fragments/header :: copy}"></div>
	</header>


	<div class="text-center">
		<div class="sectionMainContent">
			<form class="form-signup" method="post" th:action="@{/registration}" th:object="${userData}">
				<h1 class="h3 mb-3 font-weight-normal" th:text="#{sign.up}">Please sign up</h1>

				<div class="form-row">
					<div class="col-md-6 mb-4 justify-content-center">
						<input type="text" class="form-control"
							th:classappend="${#fields.hasErrors('firstName')} ? is-invalid : (${userData.firstName != null} ? is-valid)"
							th:placeholder="#{user.input.firstName}" name="firstName" th:value="*{firstName}"
							th:errorClass="is-invalid" autofocus>
						<div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
							class="invalid-feedback">
							Invalid
							First name</div>

					</div>
					<div class="col-md-6 mb-4 justify-content-center">
						<input type="text" class="form-control"
							th:classappend="${#fields.hasErrors('lastName')} ? is-invalid  : (${userData.lastName != null} ? is-valid)"
							th:placeholder="#{user.input.lastName}" name="lastName" th:value="*{lastName}"
							th:errorClass="is-invalid">
						<div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="invalid-feedback">
							Invalid Last name</div>
					</div>

				</div>

				<div class=" mb-4 justify-content-center">
					<input type="email" class="form-control"
						th:classappend="${#fields.hasErrors('email')} ? is-invalid : (${userData.email != null} ? is-valid)"
						th:placeholder="#{user.input.email}" name="email" th:value="*{email}"
						th:errorClass="is-invalid">
					<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback">Invalid
						Email</div>
				</div>


				<div class=" mb-4 justify-content-center">
					<input type="password" class="form-control"
						th:classappend="${#fields.hasErrors('password')} ? is-invalid : (${userData.password != null} ? is-valid)"
						th:placeholder="#{user.input.password}" name="password" th:value="*{password}"
						th:errorClass="is-invalid">
					<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback">
						Invalid Password</div>
				</div>
				<div class="mb-4 d-flex justify-content-center">
					<div class="custom-control custom-radio mx-2">
						<input type="radio" checked id="customRadio1" name="role" class="custom-control-input"
							value="CASHIER">
						<label class="custom-control-label" for="customRadio1" th:text="#{role.cashier}">Cashier</label>
					</div>
					<div class="custom-control custom-radio mx-2">
						<input type="radio" id="customRadio2" name="role" class="custom-control-input"
							value="SENIOR_CASHIER" th:field="*{role}">
						<label class="custom-control-label" for="customRadio2" th:text="#{role.seniorcashier}">Seinor
							cashier</label>
					</div>
					<div class="custom-control custom-radio mx-2">
						<input type="radio" id="customRadio3" name="role" class="custom-control-input"
							value="COMMODITY_EXPERT" th:field="*{role}">
						<label class="custom-control-label" for="customRadio3"
							th:text="#{role.commodityexpert}">Commodity expert</label>
					</div>
				</div>



				<button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{sign.up}">Sign up</button>
			</form>
		</div>


	</div>

	<footer class="fixed-bottom ">
		<div th:insert="~{fragments/footer :: copy}"></div>
	</footer>


</body>


</html>
