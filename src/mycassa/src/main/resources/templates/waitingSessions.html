<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" th:href="@{/css/main.css}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

	<title th:text="#{products}">Products</title>
</head>

<body>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>

	<header>
		<div th:insert="~{fragments/header :: copy}"></div>
	</header>
	<div class="bodyContainer">

		<!-- <a th:href="@{/sessions}" class="btn btn-outline-danger bi bi-arrow-left-square ml-3 mt-3" role="button" aria-pressed="true"></a>-->

		<div class="sectionMainContent text-center">


<!--th:if="${productsData.productsData.hasContent()}"-->
			<div class="d-flex justify-content-center shadow p-3 bg-light rounded mt-5">

				<div class="">
					<table class="table table-hover">
						<thead class="thead-light">
							<tr>
								<th th:text="#{session.number}">Session #</th>
								<th class="titleColumn" th:text="#{user.firstname + user.lastName}">Fullname</th>
								<th th:text="#{session.startedAt}">Started At</th>
								<th th:text="#{edit}">Edit</th>
							</tr>
						</thead>
						<tbody>

							<tr scope="row" th:each="session: ${sessions.sessions}">
								<td th:text="${session.id}" />
								<td class="titleColumn" th:text="${session.user.firstName + ' ' + session.user.lastName}" />
								<td th:text="${#temporals.format(session.startedAt, 'dd-MM-yyyy HH:mm')}" />
								<td>
									<a th:href="@{/products}"
										class="btn bi bi-pencil-square"></a>
								</td>
							</tr>

						</tbody>
					</table>
				</div>

			</div>





		</div>


		<footer>
			<div th:insert="~{fragments/footer :: copy}"></div>
		</footer>

	</div>


</body>


</html>
