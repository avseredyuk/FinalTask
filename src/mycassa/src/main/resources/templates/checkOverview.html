<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" th:href="@{/css/main.css}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<title th:text="#{sign.up}">Sign up</title>
</head>

<body>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>

	<header>
		<div th:insert="~{fragments/header :: copy}"></div>
	</header>



	<div class="sectionMainContent">

	<div th:if="${error != null}" class="text-center d-flex justify-content-center mt-5">
			<div class="alert alert-danger w-50" role="alert">
				<div>
					<strong th:text="${error}"></strong>

				</div>
				<!--<div>
					<a th:href="@{/welcome}" class="alert-link" th:text="#{main.page}">Main page</a>
				</div>-->
			</div>
		</div>



		<div class="d-flex flex-column">

			<div class="d-flex justify-content-start mt-5 mb-5">
				<div sec:authorize="hasAuthority('CASHIER')">
					<a th:href="@{/products}" class="btn btn-danger">Back</a>
				</div>

			</div>
			<div class="shadow p-3 bg-light rounded">
				<div style="text-align:left;" class="d-flex justify-content-center">
					<table class="table table-hover">
						<thead class="thead-light">
							<tr>
								<th>Ean</th>
								<th class="titleColumn">Title</th>
								<th>Price * quantity</th>
								<th>Total</th>
							</tr>
						</thead>
						<tbody>
							<tr scope="row" th:each="sale : ${sales.sales}">
								<td th:text="${sale.product.ean}" />
								<td class="titleColumn" th:text="${sale.product.title}" />
								<td th:text="${sale.product.cost} + ' * ' + ${sale.quantity}" />
								<td th:text="${sale.product.cost * sale.quantity}" />
							</tr>
						</tbody>
					</table>
				</div>

				<div class="d-flex justify-content-end">
					<div>
						<h3 class="d-flex justify-content-end mt-2 mr-3"
							th:text="#{total.price} + ': ' + ${sales.totalPrice} + ' ' + #{currency.uah}">
							<h3>
					</div>

				</div>
				<div th:if="${sales.sessionStatus == 'OPENED'}" class="d-flex justify-content-end">
					<div sec:authorize="hasAuthority('CASHIER')">
						<a th:href="@{/session/editrequest}" class="btn btn-warning mr-2">Call senior cassier</a>
					</div>
					<div>
						<a th:href="@{/sales/check/print}" class="btn btn-success mr-3">Print check</a>
					</div>
				</div>
				
				<div th:if="${sales.sessionStatus == 'WAITING'}" class="d-flex justify-content-end">
					<div sec:authorize="hasAuthority('CASHIER')">
						<a href="@{/session/editrequest}" class="btn btn-warning mr-2">Call senior cassier</a>
					</div>
				</div>
			</div>


		</div>
	</div>


	<footer class="fixed-bottom ">
		<div th:insert="~{fragments/footer :: copy}"></div>
	</footer>


</body>


</html>
