<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" th:href="@{/css/main.css}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<title th:text="#{sign.up}">Sign up</title>
</head>

<body>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>

	<header>
		<div th:insert="~{fragments/header :: copy}"></div>
	</header>



	<div class="sectionMainContent">
		<div class="d-flex justify-content-center">
		
		<div class="card w-50 mt-5">
			<form class="card-body" method="post" th:action="@{/products/sale/{ean}(ean=${productData.ean})}"
				th:object="${saleDTO}">


				<h3 class="card-title">
					<span th:text="${productData.title}">
					</span>
				</h3>
				<h6 class="card-subtitle mb-2 text-muted">
					<span th:if="${productData.measure == 'PIECE'}">
						<span
							th:text="#{products.left} + ': ' + ${productData.quantityInStore} + ' ' + #{product.measure.piece}"></span>
					</span>
					<span th:if="${productData.measure == 'KILOGRAM'}">
						<span
							th:text="#{products.left} + ': ' + ${productData.quantityInStore} + #{product.measure.kg}"></span>
					</span>
				</h6>


				<!-- input -->

				<div class="card-text mt-3">
					<input type="number" th:min="1" th:max="${productData.quantityInStore}" class="form-control"
						th:classappend="${#fields.hasErrors('quantityToBuy')} ? is-invalid  : (${quantityToBuy != null} ? is-valid)"
						th:placeholder="#{product.quantity.to.buy}" name="quantityToBuy" th:value="*{quantityToBuy}"
						th:errorClass="is-invalid" autofocus />
					<div th:if="${#fields.hasErrors('quantityToBuy')}" th:errors="*{quantityToBuy}"
						class="invalid-feedback">
						Invalid
						quantityToBuy</div>
				</div>


				<!-- submit -->
				<div class="d-flex justify-content-end mt-3 mb-3">
					<a th:href="@{/products}" class="btn btn-secondary">Cancel</a>
					<button type="submit" class="btn btn-primary ml-2">Buy</button>
					
					
				
				</div>
				<!-- price per one -->
				<div class="card-footer text-muted">

				<div class="d-flex justify-content-center">
									<i th:text="#{price.per.one} + ': '"></i>
					<b th:text="${productData.cost}"></b>
					<i th:text="#{currency.uah}"></i>
				</div>

				</div>

			</form>


		</div>
	</div>
	</div>


	<footer class="fixed-bottom ">
		<div th:insert="~{fragments/footer :: copy}"></div>
	</footer>


</body>


</html>
