<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" th:href="@{/css/main.css}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
	<title th:text="#{title.product.edit}">Edit Product</title>
</head>

<body class="text-center">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>

	<header>
		<div th:insert="~{fragments/header :: copy}"></div>
	</header>



	<div class="text-center">
		<div class="sectionMainContent">
			<form class="form-signup" method="post" th:action="@{/products/{ean}/edit(ean=${product.ean})}"
				th:object="${product}">
				<h1 class="h3 mb-3 font-weight-normal" th:text="#{product.edit.edit}">Edit product</h1>
				<div class="mb-4">
					<span class="ml-1 labelForInput" th:text="#{product.title}">title</span>
					<input type="text" class="form-control"
						th:classappend="${#fields.hasErrors('title')} ? is-invalid  : (${product.title != null} ? is-valid)"
						th:placeholder="#{product.title}" name="title" th:value="*{title}" th:errorClass="is-invalid">
					<div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="invalid-feedback"></div>
				</div>
				<div class="mb-4">
					<span class="ml-1 labelForInput" th:text="#{product.price}">Price</span>
					<input type="number" class="form-control"
						th:classappend="${#fields.hasErrors('price')} ? is-invalid  : (${product.price != null} ? is-valid)"
						th:placeholder="#{product.price}" name="price" th:value="*{price}" th:errorClass="is-invalid">
					<div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="invalid-feedback"></div>
				</div>

				<div class=" mb-4 justify-content-center">
					<span class="ml-1 labelForInput " th:text="#{product.quantityInStore}">quantityInStore</span>
					<input type="number" class="form-control"
						th:classappend="${#fields.hasErrors('quantityInStore')} ? is-invalid : (${product.quantityInStore != null} ? is-valid)"
						th:placeholder="#{product.quantityInStore}" name="quantityInStore" th:value="*{quantityInStore}"
						th:errorClass="is-invalid">
					<div th:if="${#fields.hasErrors('quantityInStore')}" th:errors="*{quantityInStore}" class="invalid-feedback"></div>
				</div>



				<button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{product.edit}"></button>
			</form>
		</div>
	</div>


	<footer>
		<div th:insert="~{fragments/footer :: copy}"></div>
	</footer>
</body>


</html>
