<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" th:href="@{/css/main.css}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
	<title th:text="#{sessions}">Sessions</title>
</head>

<body class="text-center">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>

	<header>
		<div th:insert="~{fragments/header :: copy}"></div>
	</header>

	<div class="sectionMainContent">


		<div style="text-align:left;" class="mt-xl-5">
			<table class="table table-hover">
				<thead class="thead-light">
					<tr>
						<th th:text="#{session.number}">Number</th>
						<th th:text="#{session.startedAt}">startedAt</th>
						<th th:text="#{session.status}">status</th>
						<th th:text="#{session.go}">Go</th>
					</tr>
				</thead>

				<tbody>
					<tr scope="row" th:each="sessionData : ${sessionsData.sessionsData}">
						<td th:text="${sessionData.id}" />
						<td th:text="${#temporals.format(sessionData.startedAt, 'dd-MM-yyyy HH:mm')}" />
						<td th:text="${sessionData.statusSession}" />
						<td th:if="${sessionData.statusSession.name == 'OPENED'}">
							<a th:href="@{/products}" class="btn btn-primary bi bi-arrow-right-square-fill"></a>
						</td>



					</tr>
				</tbody>
			</table>
		</div>






	</div>
	<footer ass="fixed-bottom ">
		<div th:insert="~{fragments/footer :: copy}"></div>
	</footer>
</body>


</html>
