<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" th:href="@{/css/main.css}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
	<title th:text="#{sessions}">Sessions</title>
</head>

<body class="text-center">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>

	<header>
		<div th:insert="~{fragments/header :: copy}"></div>
	</header>

	
	
	<div class="sectionMainContent">
		<div class="d-flex justify-content-center">

			<div class="card w-50 mt-5">
				<div class="card-body">
				<div class="d-flex justify-content-left">
					<h3 class="card-title">
						
							<span th:if="${sessionData.status == 'OPENED'}" class="badge badge-success"  th:text="#{session.status.opened}">
							</span>
							<span th:if="${sessionData.status == 'WAITING'}" class="badge badge-success"  th:text="#{session.status.waiting}">
							</span>
						
					</h3>
				</div>
				<div class="d-flex justify-content-left">
					<h5 class="card-subtitle mb-2 text-muted">
						<span th:text="#{session.startedAt} + ' ' + ${#temporals.format(sessionData.startedAt, 'dd-MM-yyyy HH:mm')}"></span>
					</h5>
				</div>
					<!-- submit -->
					<div class="d-flex justify-content-end mt-3 mb-3">
						<a th:href="@{/profile}" class="btn btn-secondary mr-2">Cancel</a>
						<a th:if="${sessionData.status == 'OPENED'}" th:href="@{/products}" class="btn btn-primary" th:text="#{products.list}"></a>
						<a th:if="${sessionData.status == 'WAITING'}" th:href="@{/sales/check/overview}" class="btn btn-primary" th:text="#{wait}"></a>
					</div>
				</div>

			</div>
		</div>
	</div>


	
	
	
	<footer ass="fixed-bottom ">
		<div th:insert="~{fragments/footer :: copy}"></div>
	</footer>
</body>


</html>
