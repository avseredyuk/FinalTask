<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" th:href="@{/css/main.css}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<title th:text="#{product.add}">New product</title>
</head>

<body>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>

	<header>
		<div th:insert="~{fragments/header :: copy}"></div>
	</header>


	<div class="text-center">
		<div class="sectionMainContent">
			<form class="form-signup" method="post" th:action="@{/products/new}" th:object="${productData}">
				<h1 class="h3 mb-3 font-weight-normal" th:text="#{product.add}">New product</h1>

				<div class="mb-4 justify-content-center">
					<input type="text" class="form-control"
						th:classappend="${#fields.hasErrors('title')} ? is-invalid : (${productData.title != null} ? is-valid)"
						th:placeholder="#{product.title}" name="title" th:value="*{title}" th:errorClass="is-invalid"
						autofocus>
					<div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="invalid-feedback">
						Invalid
						Title</div>
				</div>

				<div class="mb-4 justify-content-center">
					<input type="number" class="form-control"
						th:classappend="${#fields.hasErrors('cost')} ? is-invalid  : (${productData.cost != null} ? is-valid)"
						th:placeholder="#{product.cost}" name="cost" th:value="*{cost}" th:errorClass="is-invalid">
					<div th:if="${#fields.hasErrors('cost')}" th:errors="*{cost}" class="invalid-feedback">
						Invalid Ð¡ost</div>
				</div>


				<div class=" mb-4 justify-content-center">
					<input type="number" class="form-control"
						th:classappend="${#fields.hasErrors('quantityInStore')} ? is-invalid : (${productData.quantityInStore != null} ? is-valid)"
						th:placeholder="#{product.quantityInStore}" name="quantityInStore" th:value="*{quantityInStore}"
						th:errorClass="is-invalid">
					<div th:if="${#fields.hasErrors('quantityInStore')}" th:errors="*{quantityInStore}"
						class="invalid-feedback">Invalid
						Invalid quantityInStore</div>
				</div>


				<div class="mb-4 d-flex justify-content-center">
					<label class="custom-label" th:text="#{product.measure}">Measure</label>
					<div class="custom-control custom-radio mx-2">
						<input type="radio" checked id="customRadio1" name="measure" class="custom-control-input"
							value="KILOGRAM">
						<label class="custom-control-label" for="customRadio1"
							th:text="#{product.measure.kg}">KILOGRAM</label>
					</div>
					<div class="custom-control custom-radio mx-2">
						<input type="radio" id="customRadio2" name="measure" class="custom-control-input" value="PIECE"
							th:field="*{measure}">
						<label class="custom-control-label" for="customRadio2"
							th:text="#{product.measure.piece}">PIECE</label>
					</div>
				</div>



				<button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{product.add}">Add
					product</button>
			</form>
		</div>


	</div>

	<footer class="fixed-bottom ">
		<div th:insert="~{fragments/footer :: copy}"></div>
	</footer>


</body>


</html>
