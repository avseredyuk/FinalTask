<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" th:href="@{/css/main.css}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<title th:text="#{sign.up}">Profile</title>
</head>

<body>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>

	<header>
		<div th:insert="~{fragments/header :: copy}"></div>
	</header>


	<div>
		<div class="sectionMainContent">
			<div class="media">
				<div>
					<img th:src="@{/images/icons/user.png}" alt="User ava" width="130" height="130">
				</div>
				<div>
					<div class="inline-block">
						<span class="h1 mr-3" sec:authentication="principal.firstName">
							firstName
						</span>
						<span class="h1" sec:authentication="principal.lastName">
							lastName
						</span>
					</div>

					<br />
					<div class="btn btn-info" sec:authorize="hasAnyAuthority('SENIOR_CASHIER')"
						th:text="#{role.seniorcashier}">
						Senior cashier
					</div>
					<div class="btn btn-danger" sec:authorize="hasAnyAuthority('COMMODITY_EXPERT')"
						th:text="#{role.commodityexpert}">
						Commodity expert
					</div>
					<div class="btn btn-success" sec:authorize="hasAnyAuthority('CASHIER')"
						th:text="#{role.cashier}">
						Cashier
					</div>
					<br/>


				</div>
			</div>
			<a th:href="@{/profile/edit}">
							<div class="float-right">
								<div class="btn btn-primary " th:text="#{edit.propfile}">Edit</div>
							</div>
						</a>
		</div>
	</div>

	<footer class="fixed-bottom ">
		<div th:insert="~{fragments/footer :: copy}"></div>
	</footer>


</body>


</html>
