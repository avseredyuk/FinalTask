<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" th:href="@{/css/auth.css}">
	<link rel="stylesheet" th:href="@{/css/main.css}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<title th:text="#{sign.in}">Sign in</title>
</head>

<body class="text-center">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>

	<header>
		<div th:insert="~{header :: copy}"></div>
	</header>

	<div class="bod">
		<div class="text-center">
			<form class="form-signin" name="f" th:action="@{/perform-login}" method="post">
				<h1 class="h3 mb-3 font-weight-normal" th:text="#{sign.in.please}">Please sign in</h1>
				<div th:if="${param.error}" class="alert alert-danger" th:text="#{sign.in.invalidinput}">
					Неправильные имя и пароль.
				</div>
				<!--
				<div th:if="${param.logout}" class="alert alert-success">
					You have been logged out.
				</div>
				-->
				<input type="email" id="inputEmail" class="form-control" name="username"
					th:placeholder="#{user.input.email}" autofocus>
				<input type="password" id="inputPassword" class="form-control" name="password"
					th:placeholder="#{user.input.password}">
				<button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{sign.in}">Sign in</button>



				<!--<div class="checkbox mb-3">
					<label>
						<a href="/registration"></a>
					</label>
				</div>-->
			</form>
			<br>
			<form th:action="@{/registration}">
				<label th:text="#{sign.in.donthaveaccount}">Do not have an account yet?</label>
				<p>
					<button class="btn btn-primary my-2 my-sm-0" type="submit" th:text="#{sign.up}">Sign up</button>
				</p>
			</form>
		</div>
	</div>




</body>

<footer>
	<div th:insert="~{footer :: copy}"></div>
</footer>

</html>
