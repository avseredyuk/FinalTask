<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" th:href="@{css/main.css}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<title th:text="#{title.login}">Sign in</title>
</head>

<body class="text-center">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>

	<header>
		<div th:insert="~{fragments/header :: copy}"></div>
	</header>

	<div>
		<div class="text-center">
			<form class="form-signin" th:action="@{/login}" method="post">
				<h1 class="h3 mb-3 font-weight-normal mt-5" th:text="#{login.please.sign.in}">Please sign in</h1>
				<div th:if="${param.error}" class="alert alert-danger" th:text="#{valid.user.email.or.password.invalid}"></div>				
				
				<input type="email" id="inputEmail" class=" mb-4 form-control" name="username"
					th:placeholder="#{user.email}" autofocus>
				<input type="password" id="inputPassword" class="mb-4  form-control" name="password"
					th:placeholder="#{user.password}">
				<button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.enter.sign.in}">Sign in</button>

			</form>
			<br>

			<a th:href="@{/registration}" class="btn btn-primary" th:text="#{login.dont.have.acoount}"></a>

		</div>
	</div>
</body>

<footer>
	<div th:insert="~{fragments/footer :: copy}"></div>
</footer>

</html>
