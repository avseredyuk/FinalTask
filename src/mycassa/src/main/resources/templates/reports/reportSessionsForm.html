<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" th:href="@{/css/main.css}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

	<title th:text="#{sign.up}">Sign up</title>
</head>

<body>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>

	<header>
		<div th:insert="~{fragments/header :: copy}"></div>
	</header>



	<div class="sectionMainContent">

	<div th:if="${error != null}" class="text-center d-flex justify-content-center mt-5">
			<div class="alert alert-danger w-50" role="alert">
				<div>
					<strong th:text="${error}"></strong>

				</div>
			</div>
	</div>

	
	<form method="post" th:action="@{/reports/sessions}" th:object="${borders}">
		
		<input type="datetime-local" name="timeFrom" th:value="*{timeFrom}"  
		th:errorClass="is-invalid" autofocus/>
		<div th:if="${#fields.hasErrors('timeFrom')}" th:errors="*{timeFrom}"
							class="invalid-feedback">
			Invalid date from
		</div>
		
		
		<input type="datetime-local" name="timeTo" th:value="*{timeTo}"  
		th:errorClass="is-invalid" autofocus/>
		<div th:if="${#fields.hasErrors('timeTo')}" th:errors="*{timeTo}"
							class="invalid-feedback">
			Invalid date to
		</div>
		
		<button type="submit" th:text="#{report.print}"></button>
		
	</form>

	</div>


	<footer class="fixed-bottom ">
		<div th:insert="~{fragments/footer :: copy}"></div>
	</footer>


</body>


</html>
